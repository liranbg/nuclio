name: Run action and validate environment

on:
  pull_request:
    branches:
      - development

jobs:
  import_stable:
    name: Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install HTTPie
        run: |
          sudo apt-get install httpie
          wget -O nuctl https://github.com/nuclio/nuclio/releases/download/1.3.20/nuctl-1.3.20-linux-amd64
          chmod +x nuctl

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v1.0.0
        with:
          minikube version: 'v1.8.2'
          kubernetes version: 'v1.15.4'

      - name: Interact with the cluster
        run: |
          docker run -d -p 5000:5000 registry:2
          kubectl create namespace nuclio
          kubectl apply -f https://raw.githubusercontent.com/nuclio/nuclio/master/hack/k8s/resources/nuclio-rbac.yaml
          kubectl apply -f https://raw.githubusercontent.com/nuclio/nuclio/master/hack/k8s/resources/nuclio.yaml
          sleep 5

      - name: Deploy function
        run: |
          ./nuctl deploy test-function \
            --path https://raw.githubusercontent.com/nuclio/nuclio/master/hack/examples/golang/helloworld/helloworld.go \
            --registry localhost:5000 \
            --run-registry localhost:5000 \
            --namespace nuclio

      - name: Invoke
        run: |
          FUNCTION_PORT=$(kubectl -n nuclio get service test-function -o=jsonpath='{.spec.ports[0].nodePort}')
          http -v $(minikube ip):$FUNCTION_PORT
